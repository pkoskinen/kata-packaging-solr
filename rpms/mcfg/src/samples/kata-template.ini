[tomcat-conf]
mcfg_filename: /etc/tomcat6/tomcat6.conf
tomcat_java_opts: 22 replace

[myid]
mcfg_filename: /var/lib/zookeeper/myid
myid: 12 replace

[zoo-cfg]
mcfg_filename: /etc/zookeeper/conf/zoo.cfg
server0: 13 replace
server1: 13 replace
server2: 13 replace
server3: 13 replace
server4: 13 replace
